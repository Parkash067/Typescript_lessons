<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
<h1 align="center">Simple Calculator</h1>

<hr>
Enter_First_Number&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="number" id="first_number"><br><br>
Enter_Second_Number&nbsp&nbsp&nbsp<input type="number" id="second_number"><br><br>
<h3>Select your required operation</h3>
<input type="radio" class="opt" value="+" name="operation">+<br>
<input type="radio" class="opt" value="-" name="operation">-<br>
<input type="radio" class="opt" value="*" name="operation">*<br>
<input type="radio" class="opt" value="/" name="operation">/<br>
<input type="submit" onclick="calculate()">
<br><br>
Result_Screen&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text" id="result" readonly>
</body>
</html>
